<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/css/style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">

    <title>Password Generator</title>
</head>
<body>
    <div id="generatorBox">
            <h1>Password Generator</h1>
            <div id="mainBox">
                <div class="pwBox" id="pw"></div>
                <button id="copy"><i class="fas fa-clipboard-list"></i></button>
            </div>
        <div class="criteriaSqr">
            <label for="length">
                Password Length
                <input type="number" min="4" max="20" value="4" id="lenBox">
            </label>
        </div>
        
        <div class="criteriaSqr">
            <label for="upper">
                Contain Uppercase letters
                <input type="checkbox" id="uppercaseBox" class="btn">
            </label>
        </div>

        <div class="criteriaSqr">
            <label for="lower">
                Contain Lowercase letters
                <input type="checkbox" id="lowercaseBox" class="btn">
            </label>
        </div>

        <div class="criteriaSqr">
            <label for="numbers">
                Contain Numbers
                <input type="checkbox" id="numberBox" class="btn">
            </label>
        </div>

        <div class="criteriaSqr">
            <label for="symbols">
                Contain Symbols
                <input type="checkbox" id="symbolsBox" class="btn">
            </label>
        </div>

        <div class="criteriaSqr">
            <label for="generate">
                <button id="generateBtn">Generate Password</button>
            </label>
        </div>
    </div>
    <script type="text/javascript" src="script.js"></script>
    <script src="https://kit.fontawesome.com/7f75c80236.js" crossorigin="anonymous"></script>
</body>
</html>
